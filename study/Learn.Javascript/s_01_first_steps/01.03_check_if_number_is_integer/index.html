<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
      var isInteger = function (arg) {
          return typeof arg === 'number' && arg === (arg ^ 0);
      };
      console.log( isInteger(1) ); // true
      console.log( isInteger(1.5) ); // false
      console.log( isInteger(-0.5) ); // false
  </script>

</body>

</html>
