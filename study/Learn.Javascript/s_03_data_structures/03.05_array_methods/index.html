<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../utils/utils.js"></script>
  <script src="code.js"></script>

<body>

<section>
  <h1>The random order of an array members (1..10 array)</h1>
  <button id="randomOrder">Run</button>
  <br>
  <hr>
</section>

<script>

    document.getElementById("randomOrder").onclick = function () {
        var arr = [];
        for (var i = 1; i <= 10; i++) {
            arr.push(i);
            randomArrayOrder(arr);
        }
        alert(arr.join(", "));
    };

</script>

</body>
