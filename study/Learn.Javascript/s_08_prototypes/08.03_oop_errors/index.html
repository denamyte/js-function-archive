<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../utils/utils.js"></script>
  <script src="code.js"></script>

  <style>
    .task {
      width: 600px;
      margin: 20px;
      padding: 10px;
      box-shadow: black 2px 2px 7px;
      background-color: #eee;
    }
    .task textarea {
      padding: 3px;
    }

  </style>
</head>

<body>


<section>
  <h2>Custom FormatError example</h2>
  <div class="task">
    <textarea cols="70" rows="9">
var err = new FormatError("error formatting");

console.log( err.message );  // error formatting
console.log( err.name );     // FormatError
console.log( err.stack );    // stack in the moment of the error generation

console.log( err instanceof SyntaxError ); // true
    </textarea>
    <br/>
    <button id="formatErrorExample">Run!</button>
  </div>

  <hr>
</section>


<script>
    document.getElementById("formatErrorExample").onclick = function () {
        var err = new FormatError("error formatting");

        console.log( err.message );  // error formatting
        console.log( err.name );     // FormatError
        console.log( err.stack );    // stack in the moment of the error generation

        console.log( err instanceof SyntaxError ); // true
    };

</script>

</body>

</html>
