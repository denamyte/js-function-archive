<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../utils/utils.js"></script>
  <script src="code.js"></script>

  <style>
    /* !Task styles */
    .task {
      width: 600px;
      margin: 20px;
      padding: 10px;
      box-shadow: black 2px 2px 7px;
      background-color: #eee;
    }

    .task textarea {
      padding: 3px;
    }
    /* !End of task styles */

    .task1 table {
      border-collapse: collapse;
    }

    .task1 td {
      border: 1px solid black;
      padding: 3px 5px;
    }

  </style>
</head>

<body>

  <!--Task template-->

  <!--<section>-->

  <section>
    <h2>Select all diagonal cells</h2>
    <div class="task task1">
      <textarea cols="70" rows="3">
      </textarea>
      <br /><br />
      <table id="task1_table">
        <tr>
          <td>1:1</td>
          <td>2:1</td>
          <td>3:1</td>
          <td>4:1</td>
          <td>5:1</td>
        </tr>
        <tr>
          <td>1:2</td>
          <td>2:2</td>
          <td>3:2</td>
          <td>4:2</td>
          <td>5:2</td>
        </tr>
        <tr>
          <td>1:3</td>
          <td>2:3</td>
          <td>3:3</td>
          <td>4:3</td>
          <td>5:3</td>
        </tr>
        <tr>
          <td>1:4</td>
          <td>2:4</td>
          <td>3:4</td>
          <td>4:4</td>
          <td>5:4</td>
        </tr>
        <tr>
          <td>1:5</td>
          <td>2:5</td>
          <td>3:5</td>
          <td>4:5</td>
          <td>5:5</td>
        </tr>
      </table>
      <br />

      <button id="task1_btn">Execute</button>
    </div>

  </section>

  <hr>

  <script>

    document.getElementById("task1_btn").onclick = function () {

        let table = document.getElementById("task1_table");
        let index = 0;
        for (let row of table.rows) {
            let cell = row.cells[index];
            if (cell) {
                cell.style.backgroundColor = "red";
            }
            index++;
        }

    };


  </script>

</body>

</html>
